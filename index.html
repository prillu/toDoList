<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: rgb(192, 245, 229);">
    <div class="container">
       <div class="d-flex justify-content-center align-items-center mt-5 w-75 ">
        <input type="text" id="userInput" class="form-control" placeholder="Enter your notes here!!! ">
        <button onclick="addNote()" class="btn btn-success ms-5">ADD</button>
       </div>
       <h1 class="mt-5 mb-5 text-success"><b>All Notes</b></h1>
       <ol id="output"> 
        <br>
       </ol>

        </div>
    </div>
    
</body>
<script>
    
   const addNote = () =>{
    if(userInput.value){
        output.innerHTML += `
        <div>
            <input type="checkbox" id="checkboxId">
            <label for="checkboxId">${userInput.value}</label>
            <button onclick="removeNote(this)" class="btn btn-outline-info btn-sm ms-5 ">DELETE</button>
        </div>
        `
       
    }else{
        alert("Please Enter a Valid Note!")
    }
}

const removeNote = (button) => {
    button.parentNode.remove();
}
</script>
</html>
